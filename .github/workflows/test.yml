name: "Test"

on:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
  schedule:
    - cron: "33 1 * * 3"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        language: ["python"]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: cd and ls
        run: |
          cd ${{ github.workspace }}
          ls -l
      - name: Install dependencies
        run: bash ./scripts/test-deps.sh
      - name: Run tests
        run: bash ./scripts/test.sh
