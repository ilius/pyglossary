name: "Tests"

on:
    push:
        branches: ["master", "dev", "github-action"]
    pull_request:
    schedule:
        - cron: "33 1 * * 3"

jobs:
    ubuntu:
        name: Ubuntu

        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.10", "3.11", "3.12", "3.13"]

        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}
            - name: cd and ls
              run: |
                  cd ${{ github.workspace }}
                  ls -l
            - name: Install dependencies
              run: |
                  python -m pip install \
                    PyICU \
                    beautifulsoup4 \
                    biplist html5lib \
                    python-idzip \
                    lxml==5.3 \
                    marisa-trie \
                    mistune \
                    polib
            - name: Remove test cache
              run: rm -rf /home/runner/.cache/pyglossary/test || true
            - name: Run tests
              run: |
                  set -x
                  set +e
                  export NO_CLEANUP=1
                  set -o pipefail
                  bash ./scripts/test.sh 2>&1 | tee test.out
                  STATUS=$?
                  set +o pipefail
                  mkdir artifacts
                  cp test.out artifacts
                  grep -o "'/tmp/pyglossary/[^']*'" test.out | sed "s/'//g" | xargs '-I{}' cp '{}' artifacts
                  ls -l artifacts
                  set -e
                  exit $STATUS
            - name: Upload test artifacts
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: pyglossary-test-ubuntu-py${{ matrix.python-version }}
                  path: artifacts
